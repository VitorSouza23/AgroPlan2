<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out
-->
<ion-tabs tabs-swipable class="tabs-icon-top tabs-color-active-positive active-tab-{{ activeTab }}" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()" ng-controller="MenuCtrl" >

  <ion-tab title="Sumário Exec." icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper"  href="#/tab/sumarioExecutivo" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-sumarioExecutivo" class="nav-tab-0"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Análise Mercado" icon-off="ion-ios-search" icon-on="ion-ios-search-strong"  href="#/tab/analiseMercado" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-analiseMercado" class="nav-tab-1"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Plano de Marketing" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags"  href="#/tab/planoMarketing" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-planoMarketing" class="nav-tab-2"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Plano Operacional" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase"  href="#/tab/planoOperacional" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-planoOperacional" class="nav-tab-3"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Plano Financeiro" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" " href="#/tab/planoFinanceiro" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-planoFinanceiro" class="nav-tab-4"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Construção de Cenários" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye"  href="#/tab/construcaoCenarios" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-construcaoCenarios" class="nav-tab-5"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Avaliação Estratégica" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/avaliacaoEstrategica" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-avaliacaoEstrategica" class="nav-tab-6"></ion-nav-view>

  </ion-tab>

  <ion-tab title="Roteiro" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks"  href="#/tab/roteiroInformacao" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-roteiroInformacao" class="nav-tab-7"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Avaliacao Do Plano" icon-off="ion-document" icon-on="ion-document-text"  href="#/tab/avaliacaoDoPlano" ng-if="menu.getMostrarMenusTab()">
    <ion-nav-view name="tab-avaliacaoDoPlano" class="nav-tab-8"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Dados Armazenados"  icon-on="ion-upload" href="#/tab/menuArmazenamento" ng-if="menu.getMostrarMenuArmazenamento()">
    <ion-nav-view name="tab-menuArmazenamento"></ion-nav-view>
  </ion-tab>

  <div>
    <button  class="button ion-grid button-balanced" ng-click="menu.show()"></button>
  </div>

</ion-tabs>
