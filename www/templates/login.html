<ion-view view-title="AgroPlan" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="CPF" ng-model="usuario.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Senha" ng-model="usuario.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
