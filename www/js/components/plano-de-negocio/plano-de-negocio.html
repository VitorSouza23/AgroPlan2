<ion-view view-title="AgroPlan" name="planoDeNegocio">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
        Seja Bem-Vindo!
      </div>
      <div class="item item-text-wrap">
        <p>
          Usuário: {{usuario.nome}}
        </p>
        <p>
          CPF: {{usuario.cpf}}
        </p>
      </div>
    </div>
    <div class="list">
      <div class="item item-divider">
        Planos de Negócio
      </div>
      <a class="item" href="#">
        Exemplo
      </a>
    </div>
    <button class="button button-block button-outline button-positive icon-left ion-plus-circled" ng-click="novoPlanoDeNegocio()">Novo Plano De Negócio</button>
    
    </ion-content>
  </ion-view>
