<ion-view view-title="Construção de Cenários">
  <ion-content ng-init="init()">
    <div class="list">
      <div class="col col-100">
          <button class="button button-block button-outline button-positive" ng-click="showConfirm()">
          O que é?
    </div>
      <div class="item item-divider item-positive">
        Cenário Provável
      </div>
        <label class="item item-input" href="#">
          <span class="input-label">Receita Total:</span>
          <input type="text"ng-model="construcaoDeCenario.provavel.receitaTotal">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custos Variáveis Totais:</span>
          <input type="text"ng-model="construcaoDeCenario.provavel.custoVariaveisTotais">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custo com Materiais:</span>
          <input type="text" ng-model="construcaoDeCenario.provavel.custoComMateriais">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Imposto Sobre Venda:</span>
          <input type="text"ng-model="construcaoDeCenario.provavel.impostoSobreVenda">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Gastos com Vendas:</span>
          <input type="text"ng-model="construcaoDeCenario.provavel.gastoComVenda">
        </label>
        <div class="item item-divider item-dark">
          Sub-Total
        </div>
        <label class="item item-input" href="#">
          <span class="input-label">Margem de Contribuição:</span>
          <input type="text"ng-model="construcaoDeCenario.provavel.margemDeContribuicao">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custo Fixo Total:</span>
          <input type="text"ng-model="construcaoDeCenario.provavel.custoFixoTotal">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Lucro/Prejuízo Operacional:</span>
          <input type="text"ng-model="construcaoDeCenario.provavel.lucroPrejuisoOperacional">
        </label>

        <div class="item item-divider item-assertive">
          Cenário Pessimista
        </div>
        <label class="item item-input" href="#">
          <span class="input-label">Receita Total:</span>
          <input type="text"ng-model="construcaoDeCenario.pessimsita.receitaTotal">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custos Variáveis Totais:</span>
          <input type="text"ng-model="construcaoDeCenario.pessimsita.custoVariaveisTotais">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custo com Materiais:</span>
          <input type="text" ng-model="construcaoDeCenario.pessimsita.custoComMateriais">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Imposto Sobre Venda:</span>
          <input type="text"ng-model="construcaoDeCenario.pessimista.impostoSobreVenda">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Gastos com Vendas:</span>
          <input type="text"ng-model="construcaoDeCenario.pessimsita.gastoComVenda">
        </label>
        <div class="item item-divider item-dark">
          Sub-Total
        </div>
        <label class="item item-input" href="#">
          <span class="input-label">Margem de Contribuição:</span>
          <input type="text"ng-model="construcaoDeCenario.pessimsita.margemDeContribuicao">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custo Fixo Total:</span>
          <input type="text"ng-model="construcaoDeCenario.pessimsita.custoFixoTotal">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Lucro/Prejuízo Operacional:</span>
          <input type="text"ng-model="construcaoDeCenario.pessimsita.lucroPrejuisoOperacional">
        </label>

        <div class="item item-divider item-energized">
          Cenário Otimista
        </div>
        <label class="item item-input" href="#">
          <span class="input-label">Receita Total:</span>
          <input type="text"ng-model="construcaoDeCenario.otimista.receitaTotal">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custos Variáveis Totais:</span>
          <input type="text"ng-model="construcaoDeCenario.otimista.custoVariaveisTotais">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custo com Materiais:</span>
          <input type="text" ng-model="construcaoDeCenario.otimista.custoComMateriais">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Imposto Sobre Venda:</span>
          <input type="text"ng-model="construcaoDeCenario.otimista.impostoSobreVenda">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Gastos com Vendas:</span>
          <input type="text"ng-model="construcaoDeCenario.otimista.gastoComVenda">
        </label>
        <div class="item item-divider item-dark">
          Sub-Total
        </div>
        <label class="item item-input" href="#">
          <span class="input-label">Margem de Contribuição:</span>
          <input type="text"ng-model="construcaoDeCenario.otimista.margemDeContribuicao">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Custo Fixo Total:</span>
          <input type="text"ng-model="construcaoDeCenario.otimista.custoFixoTotal">
        </label>
        <label class="item item-input" href="#">
          <span class="input-label">Lucro/Prejuízo Operacional:</span>
          <input type="text"ng-model="construcaoDeCenario.otimista.lucroPrejuisoOperacional">
        </label>

        <!--Botões Confirmar e Cancelar-->
      <div class="row">
        <div class="col col-100">
          <button class="button button-block button-outline button-positive" ng-click="salvar()">
            Confirmar
          </button>
        </div>

      </div>
  </ion-content>
</ion-view>
