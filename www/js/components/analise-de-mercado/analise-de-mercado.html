<ion-view view-title="Análise de Mercado"  ng-init="init()">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-help" ng-click="showConfirm()"></button>
    <button class="button button-icon ion-loop" ng-click="atualizarPagina()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher
    pulling-text="Puxe para atualizar..."
    on-refresh="atualizarPagina()">
  </ion-refresher>
    <!--Estudo do Cliente-->

      <div class="item item-divider">
        Estudo de Clientes
      </div>

      <label class="item item-input item-floating-label" href="#">
        <span class="input-label">Público Alvo</span>
        <input type="text" placeholder="Público-Alvo" ng-model="analiseDeMercado.cliente.publicoAlvo">
      </label>
      <label class="item item-input item-floating-label" href="#">
        <span class="input-label">Comportamento dos Clientes </span>
        <input type="text" placeholder="Comportamento dos Clientes" ng-model="analiseDeMercado.cliente.comportamentoDosClientes">
      </label>
      <label class="item item-input item-floating-label" href="#">
        <span class="input-label">Área de Abrangência </span>
        <input type="text" placeholder="Área de Abrangência" ng-model="analiseDeMercado.cliente.areaDeAbrangencia">
      </label>
      <!--Estudo de Concorrentes-->
      <div class="item item-divider">
        Estudo de Concorrentes
      </div>
      <div class="button-bar">
        <div class="col col-60">
          <button  class="button button-block button-outline icon-left ion-plus-circled button-balanced" ng-click="openConcorrentes()">Concorrentes</button>
        </div>
        <div class="col col-5">
          <button  class="button button-block button-outline icon-center ion-navicon button-balanced" ng-click="mostrarReordemConcorrente()"></button>
        </div>
        <div class="col col-5">
          <button  class="button button-block button-outline icon-center ion-android-archive button-stable" ng-click="recuperarDadosConcorrentes()"></button>
        </div>
      </div>
      <ion-list show-reorder="reordenarConcorrente">
        <ion-item ng-repeat="concorrente in analiseDeMercado.concorrentes">
          <div class="row">
            <div class="col col-90">
              {{concorrente.nome}}
              <ion-option-button class="button-positive ion-edit" ng-click="botaoEditarConcorrente(concorrente)"></ion-option-button>
              <ion-option-button class="ion-minus-circled button-assertive" ng-click="botaoRemoverConcorrente(concorrente)"></ion-option-button>
              <ion-reorder-button class="ion-navicon" on-reorder="moverConcorrente(concorrente, $fromIndex, $toIndex)"></ion-reorder-button>
            </div>
          </div>
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        Estudo de Fornecedores
      </div>
      <div class="button-bar">
        <div class="col col-60">
          <button  class="button button-block button-outline icon-left ion-plus-circled button-balanced" ng-click="openFornecedores()">Fornecedores</button>
        </div>
        <div class="col col-5">
          <button  class="button button-block button-outline icon-center ion-navicon button-balanced" ng-click="mostrarReordemFornecedor()"></button>
        </div>
        <div class="col col-5">
          <button  class="button button-block button-outline icon-center ion-android-archive button-stable" ng-click="recuperarDadosFornecedores()"></button>
        </div>
      </div>
      <ion-list show-reorder="reordenarFornecedor">
        <ion-item ng-repeat="fornecedor in analiseDeMercado.fornecedores">
          <div class="row">
            <div class="col col-90">
              {{fornecedor.nome}}
              <ion-option-button class="button-positive ion-edit" ng-click="botaoEditarFornecedor(fornecedor)"></ion-option-button>
              <ion-option-button class="ion-minus-circled button-assertive" ng-click="botaoRemoverFornecedor(fornecedor)"></ion-option-button>
              <ion-reorder-button class="ion-navicon" on-reorder="moverFornecedor(fornecedor, $fromIndex, $toIndex)"></ion-reorder-button>
            </div>
          </div>
        </ion-item>
      </ion-list>

      <!--Botões Confirmar e Cancelar-->
      <div class="row">
        <div class="col col-100">
          <button class="button button-block button-positive" ng-click="salvar()">
            Confirmar
          </button>
        </div>
      </div>

    </ion-content>
    <div class="float-button">

    </ion-view>
