<ion-modal-view >
  <ion-header-bar class="bar-calm">
    <h1 class="title">Móvel</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="modalMovel.hide()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Descrição</span>
        <input type="text" placeholder="Descrição" ng-model="movel.descricao" autofocus="true">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Quantidade</span>
        <input type="number" placeholder="Quantidade" ng-model="movel.quantidade" min="0">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Valor Unitário</span>
        <input type="number" placeholder="Valor Unitário" min="0" ng-model="movel.valorUnitario">
      </label>
      <div class="row">
        <div class="col col-60">
          <button class="button button-block icon-rigth ion-checkmark button-positive" ng-click="addMovel()">
            Confirmar
          </button>
        </div>
        <div class="col">
          <button class="button button-block icon-rigth ion-trash-a button-assertive" ng-click="excluirMovelPermanentemente()">
            Excluir
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
